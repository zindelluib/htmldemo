<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ordered List Demo</title>
</head>
<body>
	<h1>Ordered Lists</h1>
	<ol>
		<li>Study</li>
		<li>Play games</li>
		<li>Cook Dinner</li>
	</ol>
	<ol type="a">
		<li>Study</li>
		<li>Play games</li>
		<li>Cook Dinner</li>
	</ol>
	<ol type="i">
		<li>Study</li>
		<li>Play games</li>
		<li>Cook Dinner</li>
		<li>Watch TV</li>
	</ol>
	<ol reversed="reversed" type="I">
		<li>Study</li>
		<li>Play games</li>
		<li>Cook Dinner</li>
	</ol>
</body>
</html>
