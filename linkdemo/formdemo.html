<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form Demo</title>
</head>
<body>
	<h1>Registration</h1>
	<form action="">
		<label for="first_name">First Name: </label>
		<input type="text" name="first_name" id="first_name"><br><br>
		<label for="last_name">Last Name: </label>
		<input type="text" name="last_name" id="last_name"><br><br>
		<label for="username">Username: </label>
		<input type="text" name="username" id="username"><br><br>
		<label for="password">Password: </label>
		<input type="password" name="password" id="password"><br><br>
		<label for="confirm">Confirm Password: </label>
		<input type="password" name="confirm" id="confirm"><br><br>
		<label>Gender:</label>
		<input type="radio" name="gender" value="male" checked> Male
		<input type="radio" name="gender" value="female"> Female <br><br>
		<label>Programming Skills: </label>
		<input type="checkbox" name="skill" value="Java"> Java
		<input type="checkbox" name="skill" value="cpp"> C++ <br><br>
		<label for="contact">Contact No.: </label>
		<input type="text" name="contact" id="contact"><br><br>
		<label for="course">Course: </label>
		<select name="course" id="course">
			<option value="citc">CITC</option>
			<option value="cea">CEA</option>
			<option value="cot">COT</option>
		</select><br><br>
		<label for="description">Describe yourself: </label><br>
		<textarea name="description" id="description" rows="5" cols="30">
		</textarea><br>
		<input type="submit" name="submit" value="Register">

	</form>
</body>
</html>
